<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous"/>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css" type="text/css"/>
    <title>Startpage</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form>
                <h1>Create account</h1>
                <div class="social-container">
                    <a href="#" class="social"><span class="fab fa-facebook-f"></span></a>
                    <a href="#" class="social"><span class="fab fa-google-plus-g"></span></a>
                    <a href="#" class="social"><span class="fab fa-linkedin-in"></span></a>
                </div>
                <span>Or use your email for registration</span>
                <input type="text" placeholder="Name" name="name"/>
                <input type="email" placeholder="Email" name="email"/>
                <input type="password" placeholder="Password" name="password"/>
                <button>Sign up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form method="POST">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><span class="fab fa-facebook-f"></span></a>
                    <a href="#" class="social"><span class="fab fa-google-plus-g"></span></a>
                    <a href="#" class="social"><span class="fab fa-linkedin-in"></span></a>
                </div>
                <span>Or use your account</span>
                <input type="email" placeholder="Email" name="email"/>
                <input type="password" placeholder="Password" name="password"/>
                <a href="#">Forgot your password?</a>
                <button>Sign in</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome!</h1>
                    <p>
                        To keep connected with us please login with your personal info
                    </p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello there! </h1>
                    <p>
                        Please enter your account details to login
                    </p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


<script src="/loginform.js"></script>
</body>
</html>
